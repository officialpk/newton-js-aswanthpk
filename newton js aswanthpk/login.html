<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Login Form</title>
    <link rel="stylesheet" href="./page.css">
</head>
<body>
    <div class="container1">
    <div class="register-container">
    <form >
        <h1>Registration form</h1>
        <h2>Username    <input type="text"></h2>
        <h2>Password    <input type="text"></h2>
        <h2>Email    <input type="text"></h2>
        <h2>College    <input type="text"></h2>
        <h2>Languages Known(Programming)    <input type="text"></h2>
        <h2>Gender    <input type="radio" value="male" name="gender"> Male   <input type="radio" value="female" name="gender"> Female</h2>

        <button type="submit">Register</button>
    </form>
    </div><br><br><br>
    <div class="login-container">
        <form>
            <h1>Login form</h1>
            <h2>Username    <input id="login" type="text"></h2>
            <h2>Password    <input type="text" id="pass"></h2>
            <button type="submit">Login</button>
        </form>
        </div>
    </div>
    <div class="main-container">
        <div class="resume">
            <h1>RESUME</h1>
        </div>
        

        <div class="details-class">
            <h2>Name: <label name="Name"></label></h2>
        </div>

        <div class="details-class">
            <h2>Email: <label name="Email"></label></h2>
        </div>
        
        <div class="details-class">
            <h2>College: <label name="College"></label></h2>
        </div>
        
        <div class="details-class">
            <h2>Languages: <label name="Language"></label></h2>
        </div>
    
    </div>

    <script src="jscript.js"></script>
</body>
</html>
